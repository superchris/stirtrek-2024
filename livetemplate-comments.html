<html>
  <head>
    <script type="module" src="./bundled/live-template.js">
    </script>
  </head>
  <body>
    <live-template url="ws://localhost:4000/live_state" topic="comments:all">
      <template>
        <ul>
          <li :each="comment in comments" :text="comment"></li>
        </ul>
        <form :sendsubmit="add-comment">
          <label>Comment</label>
          <input name="comment" />
          <button>Add!</button>
        </form>
      </template>
    </live-template>
  </body>
</html>
